    <title>title</title>
    <style>
      body {
        background-color: #293335;
      }
      .s_nav .nav_content {
        display: none;
      }
      .s_nav-tgl {
        display: inline-block;
        cursor: pointer;
        position: fixed;
        z-index: 100;
        right: 30px;
        top: 30px;
        width: 70px;
        height: 70px;
        border: none;
        border-radius: 50%;
        padding: 0;
        background: #fff;
        box-shadow: 0px 4px 24px rgba(0, 0, 0, 0.24);
        line-height: 0.6;
        text-align: center;
      }
      .s_nav-tgl > span.s_span {
        display: inline-block;
        position: relative;
        height: 2px;
        width: 34px;
        border-radius: 1px;
        background: #293335;
        vertical-align: middle;
      }
      .s_nav-tgl > span.s_span:before,
      .s_nav-tgl > span.s_span:after {
        display: inline-block;
        position: absolute;
        content: "";
        height: 2px;
        border-radius: 1px;
        background: #293335;
        transition: all 200ms;
      }
      .s_nav-tgl > span.s_span:before {
        top: -11px;
        left: 3px;
        width: 28px;
      }
      .s_nav-tgl > span.s_span:after {
        top: 11px;
        left: 6px;
        width: 22px;
      }
      .s_nav-tgl:focus {
        outline: none;
      }
      .s_nav-tgl:hover > span:after,
      .s_nav-tgl:hover > span:before {
        width: 34px;
        left: 0;
      }
      .s_nav:before {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        content: "";
        width: 100vw;
        height: 100vh;
        background: #fff;
        transition: all 500ms ease-in-out;
        clip-path: circle(30px at calc(100% - 65px) 65px);
        visibility: hidden;
      }
      .s_menu.active .s_nav:before {
        visibility: visible;
        clip-path: circle(100%);
      }
      .s_menu.active .s_nav-tgl > span {
        height: 0;
      }
      .s_menu.active .s_nav-tgl > span:after,
      .s_menu.active .s_nav-tgl > span:before {
        top: 0px;
        left: 0;
        width: 34px;
      }
      .s_menu.active .s_nav-tgl > span:after {
        transform: rotate(-45deg);
      }
      .s_menu.active .s_nav-tgl > span:before {
        transform: rotate(45deg);
      }
      .nav_content {
        width: 100vw;
        height: 100vh;
        background: none;
        position: absolute;
        overflow: hidden;
      }
      .nav-content.block {
        z-index: 1;
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>

    <script>
      const menu = document.querySelector(".s_menu");
      const btn = menu.querySelector(".s_nav-tgl");
      const sub = document.querySelector(".s_nav .nav_content");

      btn.addEventListener("click", (evt) => {
        menu.classList.toggle("active");
      });

      let isMenuOpen = false; // 초기에 메뉴는 닫힌 상태

      btn.addEventListener("click", (evt) => {
        isMenuOpen = !isMenuOpen; // 메뉴 상태를 열린/닫힌으로 토글

        if (isMenuOpen) {
          menu.classList.add("active");
          sub.style.display = "block";
        } else {
          menu.classList.remove("active");
          sub.style.display = "none";
        }
      });
      // sub.style.display.toggle = ('block');
    </script>
